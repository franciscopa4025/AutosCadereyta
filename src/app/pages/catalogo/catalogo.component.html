


<div class="page-heading wow fadeIn" data-wow-duration="0.5s">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading-content-bg wow fadeIn" data-wow-delay="0.75s" data-wow-duration="1s">
          <div class="row">
            <div class="heading-content col-md-12">
              <p><a >Inicio</a> / <em> Autos</em> / <em> Lista</em></p>
              <h2>Catalogo de <em>Autos</em></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="on-grids wow fadeIn" data-wow-delay="0.5s" data-wow-duration="1s">
  <div class="container">
    <div class="recent-car-content">
      <div class="row">

        <div class="col-md-4">
          <div class="sidebar-widgets">
            <div class="row">
              <div class="col-md-12">
                <div class="sidebar-widget">
                  <div class="search-content">
                    <div class="search-heading">
                      <div class="icon">
                        <i class="fa fa-search"></i>
                      </div>
                      <div class="text-content">
                        <h2> Encontrar auto</h2>
                        <span>Encuentra tu auto ideal</span>
                      </div>
                    </div>
                    <div class="search-form">
                      <div class="row">

                                      <div class="col-md-12">
                                          <div class="input-select">
                                              <select  [(ngModel)]="Marca" (change)="marca()">
                                                <option value="" selected>Selecciona Marca</option>
                                               <option *ngFor="let marca of AutosMarca" [value]="marca.marca">{{ marca.marca }}</option>
                                              </select>
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="input-select">
                                              <select [(ngModel)]="Modelo" (change)="modelo()">
                                                  <option value="" selected>Selecciona el modelo</option>
                                                    <option *ngFor="let modelo of AutosModelo" >{{modelo.modelo}}</option>

                                              </select>
                                          </div>
                                      </div>


                                      <div class="col-md-12">
                                          <div class="input-select">
                                              <select name="fuel" id="fuel" [(ngModel)]="Combustible" (change)="combustible()">
                                                  <option value="" selected>Tipo de combustible</option>
                                                    <option  value="gasolina">Gasolina</option>
                                                    <option  value="diesel">Diesel</option>
                                                    <option  value="electrico">Electrico</option>
                                              </select>
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="input-select">
                                              <select name="transmission" id="transmission" [(ngModel)]="Trasmision" (change)="trasmision()">
                                                  <option value="" selected>Tipo de transmision</option>
                                                    <option value="automatico">Automatico</option>
                                                    <option value="estandar">Estandar</option>
                                              </select>
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="input-select">
                                              <select name="body" id="body" [(ngModel)]="Estado" (change)="estado()">
                                                  <option value="" selected>Estado del Auto</option>
                                                    <option>seminuevo</option>
                                                    <option>Antiguos</option>
                                                    <option>Nuevo</option>

                                              </select>
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                        <div class="secondary-button">
                                          <a (click)="buscar()">Buscar <i class="fa fa-search"></i></a>
                                        </div>
                                      </div>
                                  </div>
                              </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">

          <div class="row">

            <div class="col-md-6" *ngFor="let autos of Autosmostrar">
              <div class="car-item">
                <div class="thumb-content">
                  <div class="car-banner">
                    <a href="auto/{{autos.id}}">En venta</a>
                  </div>
                  <div class="thumb-inner custom-img-container2">
                    <a href="auto/{{autos.id}}"><img src={{autos.foto1Url}} alt=""></a>
                  </div>
                </div>
                <div class="down-content">
                  <a href="auto/{{autos.id}}"><h4 class="card-title2 custom-text2" title="{{autos.marca}} {{autos.modelo}}">{{autos.marca}} {{autos.modelo}}</h4></a>
                  <span>${{autos.precio}}</span>
                  <div class="line-dec"></div>
                  <p class="card-title custom-text" title={{autos.caracteristicas}}> {{autos.caracteristicas}}</p>
                  <ul class="car-info">
                    <li><div class="item"><i class="flaticon flaticon-calendar"></i><p>{{autos.Ano}}</p></div></li>
                    <li><div class="item"><i class="flaticon flaticon-speed"></i><p>{{autos.transmision}}</p></div></li>
                    <li><div class="item"><i class="flaticon flaticon-road"></i><p>{{autos.kilometraje}}km</p></div></li>
                    <li><div class="item"><i class="flaticon flaticon-fuel"></i><p>{{autos.combustible}}</p></div></li>
                  </ul>
                </div>
              </div>
            </div>

                </div>
              </div>
            </div>-->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
